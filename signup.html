<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Newsletter Signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <i class="mb-2 fas fa-solid fa-envelope fa-2x"></i>
      <h1 class="h3 mb-3 font-weight-normal">Ishan's Newsletter</h1>
      <input
        type="text"
        class="form-control top"
        name="firstName"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middle"
        name="lastName"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        class="form-control bottom"
        name="email"
        placeholder="Email"
        required
      />

      <button class="mt-2 mb-2 btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up!
      </button>
      <p class="mt-2 mb-3 text-muted">&copy; Newsletter</p>
    </form>
  </body>
</html>
